<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Курс JavaScript</title>
    <script>
      var array = [
        "Зубенко",
    	"Михаил",
    	"Петрович",
    	"Мафиозник",
    	"среднее профессиональное",
    	"Дон",
    	"Многопрофильный колледж при МГТУ им. Г.И. Носова",
    	"История",
    	"нет",
      ];
    </script>
  </head>

  <body>
    <header>
      <h1 align="center">Введение в JavaScript</h1>
    </header>

    <div class="content">
      <script>
        document.write(
          array[0] + "<br>",
          array[1] + "<br>",
          array[2] + "<br>",
          array[3] + "<br>",
          array[4] + "<br>",
          array[5] + "<br>",
          array[6] + "<br>",
          array[7] + "<br>",
          array[8]
        );
      </script>
    </div>

    <footer align="center"></footer>
  </body>
</html>
